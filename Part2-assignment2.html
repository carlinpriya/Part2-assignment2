<html>
<body>
<p id="demo"></p>
<script type="text/javascript">
	for(var x=1; x<=100; x++)
	{
		if(x % 3 && x % 5)
		{
			document.write(x);
			
		}
		else{
		if(x % 3 == 0)
		{
			document.write("Buzz");
			
		}
		if(x % 5 == 0)
		{
			document.write("Fizz");
		}
	}
	document.write('<br>');
	}
</script>
</body>
</html>
